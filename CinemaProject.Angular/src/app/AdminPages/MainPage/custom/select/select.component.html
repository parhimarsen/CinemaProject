<mat-form-field appearance="fill">
  <mat-label>Hall</mat-label>
  <mat-select (selectionChange)="changeHall($event)">
    <mat-option *ngFor="let v of value" [value]="v.guidId">{{
      v.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
<button (click)="selectHall($event)">Select</button>
